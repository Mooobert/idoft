# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Gaffer Maven core and NonDex tester 
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Build with Maven
      run: mvn clean -B package --file auto-update-dataset/java/pom.xml -DskipTests
      
    - name: Clone flaky test Repository
      run: |
        cd ~
        git clone https://github.com/gchq/Gaffer
        
    - name: Print latest commit
      run: |
        cd ~/Gaffer
        git rev-parse HEAD
        
    - name: Install testing dependencies
      run: |
        cd ~/Gaffer
        mvn clean install -DskipTests -pl core -am
        
    - name: Run core tests
      run: |
        cd ~/Gaffer
        mvn -pl core test -Dtest=uk.gov.gchq.gaffer.commonutil.CollectionUtilTest#shouldConvertMapToStringKeys

    - name: Run NonDex tests
      run: |
        cd ~/Gaffer
        mvn -X -pl core edu.illinois:nondex-maven-plugin:2.1.1:nondex -DnondexRuns=10 -Dtest=uk.gov.gchq.gaffer.commonutil.CollectionUtilTest#shouldConvertMapToStringKeys

